rockboxManager/
├── pyproject.toml
├── README.md
├── LICENSE
├── rockbox_db_manager/
│   ├── __init__.py
│   ├── cli.py
│   ├── analyzer.py
│   ├── cache.py
│   ├── comparator.py
│   ├── config.py
│   ├── database.py
│   ├── metadata.py
│   ├── read_binary.py
│   ├── scanner.py
│   └── sync.py
├── db/
│   └── database.ignore
└── tests/
    └── (test files)
