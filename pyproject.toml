[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rockbox-db-manager"
version = "1.0.0"
description = "A CLI tool for managing Rockbox database files"
readme = "README.md"
requires-python = ">=3.7"
license = {file = "LICENSE"}
authors = [
    {name = "widemic"}
]
dependencies = [
    # Check requirements.txt for the actual dependencies
]

[project.urls]
Homepage = "https://github.com/YOUR-USERNAME/rockboxManager"
Repository = "https://github.com/YOUR-USERNAME/rockboxManager"

[project.scripts]
rockbox-db-manager = "rockbox_db_manager.cli:main"
```

## Important: Check `requirements.txt`

Look at the `requirements.txt` file in the repository to see what dependencies are needed, then add them to the `dependencies` list in `pyproject.toml`.

